name: Makefile CI

on:
  push:
    branches: []

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install verilator

    - name: Run check
      run: verilator -I include/ --lint-only -Wall tb/tb_model.sv
