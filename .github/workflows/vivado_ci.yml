name: Vivado CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: [make, vivado]

    steps:
    - uses: actions/checkout@v4

    - name: configure
      shell: bash
      run: make CI

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        path: ___CI_REPORT
      
