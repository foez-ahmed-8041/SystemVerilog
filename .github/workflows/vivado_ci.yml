on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Vivado_CI:

    runs-on: [make, vivado]

    steps:
    - uses: actions/checkout@v4

    - name: Simulate
      shell: bash
      run: |
        make CI

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: CI_REPORT-${{ env.VERSION }}
        path: ___CI_REPORT

    - name: Fail if Simulation Contains Fails
      shell: bash
      run: |
        [[ -s ___CI_ERROR ]] && exit 1 || exit 0
