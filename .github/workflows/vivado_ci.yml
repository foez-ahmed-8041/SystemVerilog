name: Vivado CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  CI:

    runs-on: [make, vivado]

    steps:
    - uses: actions/checkout@v4

    - name: Simulate
      shell: bash
      run:
        make CI

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: CI_REPORT-${{ env.VERSION }}
        path: ___CI_REPORT

    - name: Fail if Simulation Contains Fails
      shell: bash
      run:
        if [[ -s ___CI_ERROR ]]; then
          exit 1
        fi

      
