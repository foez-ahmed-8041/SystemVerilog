name: Verilator
on:
  push:
    branches: []

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Verilator Sim
        uses: drom/action-verilator@v0.1.11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
